<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <td><label>Họ và tên:</label></td>
            <td><input required type="text" name="name"></td>
        </tr>
        <tr>
            <td><label>Ngày sinh:</label></td>
            <td><input type="date" name="date"></td>
        </tr>
        <tr>
            <td><label for="sex">Giới tính:</label></td>
            <td>
                <input type="radio" name="sex" id="sex" value="Nam">
                <label for="sex">Nam</label>
                <input type="radio" name="sex" id="sex" value="Nữ">
                <label for="sex">Nữ</label>
            </td>
        </tr>
        <tr>
            <td><label for="telephone">Số điện thoại:</label></td>
            <td><input id="telephone" type="tel" name="telephone" pattern="[0-9]{4}[0-9]{3}[0-9]{3}"/></td>
        </tr>
        <tr>
            <td><label>Email:</label></td>
            <td><input type="email" name="email"></td>
        </tr>
        <tr>
            <td><label for="">Tên công ty:</label></td>
            <td><input type="text" name="nameoffac"></td>
        </tr>
        <tr>
            <td><label for="roleinfac">Vai trò trong công ty:</label></td>
            <td>
                <select name="roleinfac" id="roleinfac">
                    <option value="CEO">Giám đốc điều hành (CEO)</option>
                    <option value="CCO">Giám đốc thương mại (CCO)</option>
                    <option value="CMO">Giám đốc Marketing (CMO)</option>
                    <option value="CFO">Giám đốc tài chính (CFO)</option>
                    <option value="CLO">Giám đốc pháp lý (CLO)</option>
                    <option value="COO">Giám đốc vận hành (COO)</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label for="scale">Quy mô công ty:</label></td>
            <td>
                <select name="scale" id="scale">
                    <option value="small">Doanh nghiệp nhỏ</option>
                    <option value="large">Doanh nghiệp lớn</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label for="">Ngành nghề công ty:</label></td>
            <td><input type="text" name="profession"></td>
        </tr>
        <tr>
            <td><label for="reasons">Lý do tham gia câu lạc bộ:</label></td>
            <td><textarea name="reasons" id="reasons"></textarea></td>
        </tr>
        <tr>
            <td><label for="experience">Kinh nghiệm lãnh đạo:</label></td>
            <td><textarea name="experience" id="experience"></textarea></td>
        </tr>
        <tr>
            <td><label for="target">Mục tiêu khi tham gia câu lạc bộ:</label></td>
            <td><textarea name="target" id="target"></textarea></td>
        </tr>
        <tr>
            <td><label for="event">Chương trình sự kiện mong đợi:</label></td>
            <td>
                <input type="checkbox" name="event" id="event" value="netwworking">
                <label for="event">Netwworking</label>
                <input type="checkbox" name="event" id="event" value="workshop">
                <label for="event">Workshop</label>
                <input type="checkbox" name="event" id="event" value="conference">
                <label for="event">Hội thảo</label>
            </td>
        </tr>
        <tr>
            <td><label for="apply">Đăng ký nhận bản tin:</label></td>
            <td>
                <input type="checkbox" name="apply" id="apply" value="yes">
                <label for="apply">Có</label>
            </td>
        </tr>
    </table>
    <button>Đăng ký hội viên</button>
</body>
</html>
