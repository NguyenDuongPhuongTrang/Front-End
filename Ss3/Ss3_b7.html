<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/PhuongTrang" method="post">
        <table>
            <tr>
                <td><label>Họ và tên:</label></td>
                <td><input required type="text" name="name"></td>
            </tr>
            <tr>
                <td><label>Email:</label></td>
                <td><input type="email" name="email"></td>
            </tr>
            <tr>
                <td><label>Ngày sinh:</label></td>
                <td><input type="date" name="date"></td>
            </tr>
            <tr>
                <td><label for="sex">Giới tính:</label></td>
                <td>
                    <input type="radio" name="sex" id="sex" value="Nam">
                    <label for="sex">Nam</label>
                    <input type="radio" name="sex" id="sex" value="Nữ">
                    <label for="sex">Nữ</label>
                </td>
            </tr>
            <tr>
                <td><label for="telephone">Số điện thoại:</label></td>
                <td><input id="telephone" type="tel" name="telephone" pattern="[0-9]{4}[0-9]{3}[0-9]{3}"/></td>
            </tr>
            <tr>
                <td><label for="">Chuyên ngành:</label></td>
                <td><input type="text" name="specialized"></td>
            </tr>
            <tr>
                <td><label for="">Năm nhập học:</label></td>
                <td><input type="text" name="year" pattern="[0-9]+"></td>
            </tr>
            <tr>
                <td><label for="">Điểm GPA:</label></td>
                <td><input type="text" name="GPA"></td>
            </tr>
            <tr>
                <td><label for="address">Địa chỉ:</label></td>
                <td><textarea name="address" id="address"></textarea></td>
            </tr>
            <tr>
                <td><label for="class">Lớp học:</label></td>
                <td><select name="class" id="class">
                    <option value="class">Lớp 1</option>
                    <option value="class">Lớp 2</option>
                    <option value="class">Lớp 3</option>
                    <option value="class">Lớp 4</option>
                    <option value="class">Lớp 5</option>
                </select></td>
            </tr>
            <tr>
                <td><label for="">Ngày đăng kí học:</label></td>
                <td>
                    <input type="datetime-local" name="day">
                </td>
            </tr>
        </table>
        <button>Gửi thông tin</button>
    </form>
</body>
</html>
