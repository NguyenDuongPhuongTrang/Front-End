<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <td><label>Họ và tên:</label></td>
            <td><input required type="text" name="name"></td>
        </tr>
        <tr>
            <td><label>Ngày sinh:</label></td>
            <td><input required type="date" name="dateofbirth"></td>
        </tr>
        <tr>
            <td><label for="sex">Giới tính:</label></td>
            <td>
                <input required type="radio" name="sex" id="sex" value="Nam">
                <label for="sex">Nam</label>
                <input required type="radio" name="sex" id="sex" value="Nữ">
                <label for="sex">Nữ</label>
            </td>
        </tr>
        <tr>
            <td><label for="">Số căn cước công dân:</label></td>
            <td><input required type="text" name="CCCD" pattern="[0-9]+"></td>
        </tr>
        <tr>
            <td><label for="">Ngày cấp:</label></td>
            <td><input required type="date" name="dateofCCCD"></td>
        </tr>
        <tr>
            <td><label for="">Nơi cấp:</label></td>
            <td><input required type="text" name="addressofCCCD"></td>
        </tr>
        <tr>
            <td><label for="telephone">Số điện thoại:</label></td>
            <td><input required id="telephone" type="tel" name="telephone" pattern="[0-9]{4}[0-9]{3}[0-9]{3}"/></td>
        </tr>
        <tr>
            <td><label>Email:</label></td>
            <td><input required type="email" name="email"></td>
        </tr>
        <tr>
            <td><label for="regularaddress">Địa chỉ thường trú:</label></td>
            <td><textarea name="regularaddress" id="regularaddress"></textarea></td>
        </tr>
        <tr>
            <td><label for="temporaryaddress">Địa chỉ thường trú:</label></td>
            <td><textarea name="temporaryaddress" id="temporaryaddress"></textarea></td>
        </tr>
        <tr>
            <td><label for="typeofCCCD">Loại căn cước công dân:</label></td>
            <td>
                <input required type="radio" name="typeofCCCD" id="typeofCCCD" value="new">
                <label for="typeofCCCD">Căn cước ông dân mới</label>
                <input required type="radio" name="typeofCCCD" id="typeofCCCD" value="old">
                <label for="typeofCCCD">Căn cước ông dân cũ</label>
            </td>
        </tr>
        <tr>
            <td><label for="">Dân tộc:</label></td>
            <td><input required type="text" name="nation">
            </td>
        </tr>
        <tr>
            <td><label for="">Tôn giáo:</label></td>
            <td><input required type="text" name="religion"></td>
        </tr>
        <tr>
            <td><label for="nationality">Quốc tịch:</label></td>
            <td><input required type="text" name="nationality" id="nationality" value="Việt Nam"></td>
        </tr>
        <tr>
            <td><label for="">Họ tên cha/mẹ:</label></td>
            <td><input required type="text" name="nameofpaorma"></td>
        </tr>
        <tr>
            <td><label for="">Số CMND/CCCD của cha/mẹ:</label></td>
            <td><input required type="text" name="CCCDofpaorma" pattern="[0-9]+"></td>
        </tr>
        <tr>
            <td><label for="province/city">Tỉnh/Thành phố:</label></td>
            <td>
                <select name="province/city" id="province/city">
                    <option value="province/city">Chọn Tỉnh/Thành Phố</option>
                    <option value="province/city">Vĩnh Phúc</option>
                    <option value="province/city">Hà Nội</option>
                    <option value="province/city">Hồ Chí Minh</option>
                    <option value="province/city">Huế</option>
                </select>
            </td>
        </tr>
    </table>
    <button>Gửi thông tin</button>
</body>
</html>
