<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <td><label>Họ và tên:</label></td>
            <td><input required type="text" name="name"></td>
        </tr>
        <tr>
            <td><label>Ngày sinh:</label></td>
            <td><input type="date" name="date"></td>
        </tr>
        <tr>
            <td><label for="sex">Giới tính:</label></td>
            <td>
                <input type="radio" name="sex" id="sex" value="Nam">
                <label for="sex">Nam</label>
                <input type="radio" name="sex" id="sex" value="Nữ">
                <label for="sex">Nữ</label>
            </td>
        </tr>
        <tr>
            <td><label for="telephone">Số điện thoại:</label></td>
            <td><input id="telephone" type="tel" name="telephone" pattern="[0-9]{4}[0-9]{3}[0-9]{3}"/></td>
        </tr>
        <tr>
            <td><label>Email:</label></td>
            <td><input type="email" name="email"></td>
        </tr>
        <tr>
            <td><label for="address">Địa chỉ:</label></td>
            <td><textarea name="address" id="address"></textarea></td>
        </tr>
        <tr>
            <td><label for="role">Vai trò trong nhóm:</label></td>
            <td>
                <select name="role" id="role">
                    <option value="role">Thành viên</option>
                    <option value="role">Phó nhóm</option>
                    <option value="role">Trưởng nhóm</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label for="">Sở thích:</label></td>
            <td><input type="text" name="hobbies"></td>
        </tr>
        <tr>
            <td><label for="skill">Kỹ năng:</label></td>
            <td><textarea name="skill" id="skill"></textarea></td>
        </tr>
        <tr>
            <td><label for="freetime">Thời gian rảnh:</label></td>
            <td>
                <input type="checkbox" name="freetime" id="freetime" value="Sáng">
                <label for="freetime">Sáng</label>
                <input type="checkbox" name="freetime" id="freetime" value="Chiều">
                <label for="freetime">Chiều</label>
                <input type="checkbox" name="freetime" id="freetime" value="Tối">
                <label for="freetime">Tối</label>
            </td>
        </tr>
        <tr>
            <td><label for="reasons">Lí do tham gia nhóm:</label></td>
            <td><textarea name="reasons" id="reasons"></textarea></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td><label for="favouritecolor">Màu yêu thích:</label></td>
            <td><input type="color" id="favouritecolor" name="favouritecolor" value="#000000"></td>
        </tr>
        <tr>
            <td><label for="apply">Đăng ký nhận bản tin:</label></td>
            <td>
                <input type="checkbox" name="apply" id="apply" value="yes">
                <label for="apply">Có</label>
            </td>
        </tr>
        <tr>
            <td><label for="notification">Nhận thông báo qua email:</label></td>
            <td>
                <input type="radio" name="notification" id="notification">
                <label for="notification">Email</label>
                <input type="radio" name="notification" id="notification">
                <label for="notification">SMS</label>
            </td>
        </tr>
    </table>
    <button>Đăng ký thành viên</button>
</body>
</html>
